<!DOCTYPE html>
<html>

<head>
    <title>Sensor Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Plotagem gr√°fico com dados mockados</h1>
    <canvas id="myChart" height="140em"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var x_coords = JSON.parse('{{ x_coords|escapejs }}');
        var y_coords = JSON.parse('{{ y_coords|escapejs }}');
        var data = x_coords.map((x, i) => ({ x: x, y: y_coords[i] }));

        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Carrinho',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    showLine: true,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>

</html>
